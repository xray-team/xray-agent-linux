run:
  deadline: 5m
  skip-dirs:
    - vendor/.*
linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 30
  cyclop:
    max-complexity: 30
  maligned:
    suggest-new: true
  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      - github.com/davecgh/go-spew/spew
  misspell:
    locale: US
  lll:
    line-length: 200
  funlen:
    lines: 500
    statements: 500
  gocognit:
    min-complexity: 80
  unparam:
    # call graph construction algorithm (cha, rta). In general, use cha for libraries,
    # and rta for programs with main packages. Default is cha.
    algo: cha
  prealloc:
    for-loops: true
linters:
  enable-all: true
  disable:
    - dupl
    - gomnd
    - gochecknoinits
    - gochecknoglobals
    - goerr113
    - wrapcheck